<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fintech Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username"></span></h2>
        <p>Balance: $<span id="balance"></span></p>
        <button onclick="showDepositForm()">Deposit</button>
        <button onclick="showWithdrawForm()">Withdraw</button>
        <button onclick="fetchTransactions()">View Transactions</button>

        <div id="transactionForm" style="display:none;">
            <h3 id="transactionType"></h3>
            <form id="transactionForm">
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="transactionHistory" style="display:none;">
            <h3>Transaction History</h3>
            <ul id="transactionList"></ul>
        </div>

        <p id="transactionError" class="error"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
